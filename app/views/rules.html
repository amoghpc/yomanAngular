
  <h1>Set Rules</h1>

  <form class="form-horizontal" name="ruleForm" novalidate ng-submit="submitRules()">

  <div class="alert  alert-danger" ng-show="wrongParams"> wrong Parameters</div>
  <div class="alert  alert-success" ng-show="rightParams"> Rules Added</div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Switch ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="switch_id" placeholder="000000001" ng-model="switchrule.switch_ido"/>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Source</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nw_src" placeholder="10.0.0.2/32" ng-model="switchrule.nw_src"/>
    </div>
  </div>
    <div class="form-group">
    <label for="" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nw_dst" placeholder="10.0.0.2/32" ng-model="switchrule.nw_dst"/>
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Protocol</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nw_dst" placeholder="ICMP" ng-model="switchrule.nw_proto"/>
    </div>
  </div>

    <div class="form-group">
    <label for="" class="col-sm-2 control-label">Permission</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="actions" placeholder="DENY" ng-model="switchrule.actions"/>
    </div>

  </div>
    <div class="form-group">
    <label for="" class="col-sm-2 control-label">Priority</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="priority" placeholder="10" ng-model="switchrule.priority"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>


  <h1>Rules</h1>

 <div class="form-group">
        <label for="">Status</label>
        <select
        class="form-control"
        name="switch_id"
        ng-change="change()"
        ng-model="switchrule.switch_id"
        ng-options="c.switch_id for c in switch_id">
        <option value=''>- Please Choose -</option>
        </select>
</div>


  <ul>
    <div class="panel panel-primary" ng-repeat="r in rules">
     <div class="panel-heading">{{"Switch ID : " + r.switch_id}}</div>
    </br>
    <div ng-repeat = "t in r.access_control_list">
     <div >

      <table class="table">
        <tr>
          <th>Ruld ID</th>
          <th>Source</th>
          <th>Destination</th>
          <th>Protocol</th>
          <th>Permission</th>
          <th>DL Type</th>
        </tr>
        <tr ng-repeat = "m in t.rules | orderBy : 'actions'">
          <td>{{ m.rule_id}}</td>
          <td>{{ m.nw_src }}</td>
          <td>{{ m.nw_dst }}</td>
          <td>{{ m.nw_proto }}</td>
          <td>{{ m.actions }}</td>
          <td>{{ m.dl_type }}</td>
          <th><a ng-click="deleteRuleMeth(m)" ng-src='http://localhost:8080/firewall/rules/0000000000000001'>Delete</a></th>
        </tr>
      </table>
    </div>
  </div>

  </div>

  </ul>
