
  <h1>Set Rules</h1>

  <form class="form-horizontal" name="ruleForm" novalidate ng-submit="submitRules()">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Switch ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="switch_id" placeholder="000000001" ng-model="switchrule.switch_id"/>
    </div>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">nw_src</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nw_src" placeholder="10.0.0.2/32" ng-model="switchrule.nw_src"/>
    </div>
  </div>
    <div class="form-group">
    <label for="" class="col-sm-2 control-label">nw_dst</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="nw_dst" placeholder="10.0.0.2/32" ng-model="switchrule.nw_dst"/>
    </div>
  </div>
    <div class="form-group">
    <label for="" class="col-sm-2 control-label">actions</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="actions" placeholder="DENY" ng-model="switchrule.actions"/>
    </div>
  </div>
    <div class="form-group">
    <label for="" class="col-sm-2 control-label">priority</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="priority" placeholder="10" ng-model="switchrule.priority"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>


  <h1>Rules</h1>
  <ul>
    <div class="panel panel-primary" ng-repeat="r in rules">
     <div class="panel-heading">{{"Switch ID : " + r.switch_id}}</div>
    </br>
    <div ng-repeat = "t in r.access_control_list">
     <div >

      <table class="table">
        <tr>
          <th>priority</th>
          <th>dl_type</th>
          <th>nw_dst</th>
          <th>nw_src</th>
          <th>rule_id</th>
          <th>actions</th>
          <th>nw_dst</th>
        </tr>
        <tr ng-repeat = "m in t.rules | orderBy : 'actions'">
          <td>{{ m.priority}}</td>
          <td>{{ m.dl_type }}</td>
          <td>{{ m.nw_proto }}</td>
          <td>{{ m.nw_dst }}</td>
          <td>{{ m.nw_src }}</td>
          <td>{{ m.rule_id }}</td>
          <td>{{ m.actions }}</td>
        </tr>
      </table>
    </div>
  </div>

  </div>

  </ul>
