  <h2>Status of Switches</h2>

  <div class="row">

    <div class="col-md-8">

    <div class="form-group col-xs-4">
      <label for=""> Search</label>
      <input type="search" name="search" ng-model="filterBy.search" class="form-control"/>
    </div>

    <div class="form-group col-xs-4">
      <label for=""> Status</label>
      <select
        name="cstatu"
        ng-model="filterBy.cstatu"
        ng-options="c.status for c in cstatus"
        class="form-control">
      </select>
    </div>

    <ul class="col-md-12">
    <div class="panel panel-primary" >
     <div class="panel-heading">{{"Status of switches"}}</div>
    </br>
    <div>
     <div >

      <table class="table">
        <tr>
          <th>Switch ID</th>
          <th>Status</th>
        </tr>
        <tr ng-repeat="stat in statuss | filter:{switch_id: filterBy.search} | statuss:filterBy ">
          <td>{{stat.switch_id}}</td>
          <td>{{stat.status}}</td>
        </tr>
      </table>
    </div>
  </div>

  </div>

  </ul>

  </div>

  <div class="col-md-4">
    <h2>change status</h2>
  <form name="switchForm" novalidate ng-submit="enableSwitch()">
      <div class="form-group" ng-class="{'has-error' : switchForm.switch_id.$invalid}">
        <label for="">Switch ID</label>
        <input type="text" name="switch_id" class="form-control" ng-model="switch.switch_id" required/>
      </div>
      <div class="form-group">
        <label for="">Status</label>
        <select
        class="form-control"
        name="switch_id"
        ng-model="switch.status"
        ng-options="c.status for c in cstatus"></select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

  </div>
